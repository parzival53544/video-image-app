<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerar Vídeo</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        form { display: flex; flex-direction: column; gap: 10px; width: 300px; }
        input[type="file"] { color: #fff; }
        button { padding: 10px; background: #fff; color: #000; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Gerar vídeo vertical</h1>
    <form method="POST" enctype="multipart/form-data">
        <label>Imagem:</label>
        <input type="file" name="image" accept="image/*" required>
        <label>Vídeo:</label>
        <input type="file" name="video" accept="video/*" required>
        <button type="submit">Gerar Vídeo</button>
    </form>
</body>
</html>
