<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Gerador de Vídeo Vertical (Imagem + Áudio do Vídeo)</title>
  <style>
    body,html{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif;background:#f5f6fb}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center}
    .card{background:#fff;padding:28px;border-radius:12px;box-shadow:0 8px 30px rgba(33,47,80,0.08);width:420px;text-align:center}
    input{width:100%;padding:10px;margin-top:8px}
    button{margin-top:12px;padding:10px 16px;border:none;border-radius:8px;background:#2563eb;color:#fff;font-weight:600;cursor:pointer}
    #loading{display:none;margin-top:14px;color:#333;font-weight:600}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2>Gerar Vídeo Vertical</h2>
      <form id="form" action="/process" method="post" enctype="multipart/form-data">
        <label>Imagem (usada como o vídeo):</label>
        <input type="file" name="image" accept="image/*" required>

        <label>Vídeo (usaremos o ÁUDIO dele):</label>
        <input type="file" name="video" accept="video/*" required>

        <button type="submit">OK</button>
      </form>
      <div id="loading">Processando... aguarde</div>
    </div>
  </div>

  <script>
    const form = document.getElementById('form');
    const loading = document.getElementById('loading');
    form.addEventListener('submit', () => { loading.style.display = 'block'; });
  </script>
</body>
</html>
