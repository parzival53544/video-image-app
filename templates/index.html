<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Vídeo Vertical</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f5f5f5; }
        .container { background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); text-align: center; width: 90%; max-width: 400px; }
        input[type="file"] { margin: 15px 0; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        #status { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de Vídeo Vertical</h1>
        <form id="uploadForm" action="/" method="POST" enctype="multipart/form-data">
            <label>Selecione a imagem:</label><br>
            <input type="file" name="image" accept="image/*" required><br>
            <label>Selecione o vídeo:</label><br>
            <input type="file" name="video" accept="video/*" required><br>
            <button type="submit">Gerar Vídeo</button>
        </form>
        <div id="status"></div>
    </div>

    <script>
        const form = document.getElementById("uploadForm");
        const statusDiv = document.getElementById("status");

        form.addEventListener("submit", function(e) {
            statusDiv.textContent = "Processando vídeo, aguarde...";
        });
    </script>
</body>
</html>
