<!DOCTYPE html>
<html>
<head>
  <title>Download do Vídeo</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
    }

    a {
      display: inline-block;
      padding: 12px 25px;
      font-size: 18px;
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
    }

    a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vídeo pronto!</h1>
    <a href="/download/{{ filename }}">Baixar Vídeo</a>
  </div>
</body>
</html>
